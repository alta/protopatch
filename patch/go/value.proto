syntax = "proto2";

package go.value;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/alta/protopatch/patch/go/value";

// Options represent Go-specific options for an enu value.
message Options {
	// name, if specified, renames the generated Go const for this enum value.
	optional string name = 1;
}

extend google.protobuf.EnumValueOptions {
	optional Options options = 7001;
}
